<html>
    <head>
        <title>Registration</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="signup.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="signup.js"></script>
    </head>

    <body>
        <div class="container-fluid" style="height: 100px;" id="navbar">
            <div class="row" style="padding-top: 10px; padding-left: 50px;">
                <div class="col-md-12" style="padding-top: 13px; text-align: center;">
                    <a href="homepage.html"><h1>EZhop</h1></a>
                </div>
            </div>
        </div>

        <div class="container" id="signup">
            <div class="container" id="signupform">
                <form>
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" id="email" required>
                        <span id='emailerror'></span>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                        <label for="pswrepeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required>
                        <span id='pswerror'></span>

                        <label for="address"><b>Address</b></label>
                        <input type="text" placeholder="Address" name="address" required>

                        <p>By creating an account you agree to our <a style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="clearfix">
                          <button type="button" class="cancelbtn" onclick="window.history.go(-1); return false;">Cancel</button>
                          <button type="button" onclick="check()" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
