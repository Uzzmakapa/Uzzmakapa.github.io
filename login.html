<html>
    <head>
        <title>Log In</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid" style="height: 100px;" id="navbar">
            <div class="row" style="padding-top: 10px; padding-left: 50px;">
                <div class="col-md-12" style="padding-top: 13px; text-align: center;">
                    <a href="homepage.html"><h1>EZhop</h1></a>
                </div>
            </div>
        </div>

        <div class="container" id="login">
            <div class="container" id="loginform">
                <form action="logged.html">
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        
                        <button type="submit">Login</button>
                        <label for="signup" style="padding-top: 12px;">Don't have an account yet?</label>
                        <button type="button" onclick="location.href='signup.html'" name="signup">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
